build:
  gpu: true
  cuda: "11.7"
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
    - "build-essential"
    - "git"
  python_version: "3.10"
  python_packages:
    - "transformers==4.30.2"
    - "fairscale==0.4.13"
    - "torch==1.13.0"
    - "torchvision==0.14.0"
    - "Pillow==9.5.0"
    - "opencv-python==4.7.0.72"
    - "addict==2.4.0"
    - "yapf==0.40.0"
  run:
    - "mkdir -p /src/weights"
    - "test -d /src/weights/GroundingDINO || git clone --depth 1 https://github.com/IDEA-Research/GroundingDINO.git /src/weights/GroundingDINO"

predict: "predict.py:Predictor"
