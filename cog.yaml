build:
  gpu: true
  cuda: "11.7"
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
    - "build-essential"
    - "git"
    - "wget"
  python_version: "3.10"
  python_packages:
    - "numpy<2"
    - "huggingface_hub==0.16.4"
    - "transformers==4.30.2"
    - "fairscale==0.4.13"
    - "torch==1.13.0"
    - "torchvision==0.14.0"
    - "Pillow==9.5.0"
    - "opencv-python==4.7.0.72"
    - "addict==2.4.0"
    - "yapf==0.40.0"
  env:
    HF_HUB_DISABLE_XET: "1"
    HF_HUB_DOWNLOAD_TIMEOUT: "600"
    HF_HUB_ETAG_TIMEOUT: "60"
    TRANSFORMERS_VERBOSITY: "info"
  run:
    - "mkdir -p /src/weights"
    - "test -d /src/weights/GroundingDINO || git clone --depth 1 https://github.com/IDEA-Research/GroundingDINO.git /src/weights/GroundingDINO"
    - "test -d /src/weights/segment-anything || git clone --depth 1 https://github.com/facebookresearch/segment-anything.git /src/weights/segment-anything"
predict: "predict.py:Predictor"
